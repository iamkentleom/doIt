<!DOCTYPE html>
<html>
<head>
	<title>Try</title>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="input-field">
	          <input id="goal" type="text" class="validate">
	          <label for="goal">Write goal in here...</label>
	        </div>
		</div>
		<div class="row">
			<form>
				<div class="input-field">
					<input type="text" class="datepicker">
					<label>Deadline</label>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="input-field">
				<select>
				  <option value="" disabled selected>Choose your option</option>
				  <option value="1">$50</option>
				  <option value="2">$100</option>
				  <option value="3">$150</option>
				</select>
				<label>Payment</label>
			  </div>
		</div>
		<div class="row">
			<div class="input-field">
	          <input id="name" type="text" class="validate">
	          <label for="name">Name</label>
	        </div>
		</div>
		<div class="row">
			<div class="input-field">
	          <input id="email" type="email" class="validate">
	          <label for="email">Email</label>
	        </div>
		</div>
		<div class="row">
			<div class="input-field">
	          <input id="sName" type="text" class="validate">
	          <label for="sName">Supervisor's Name</label>
	        </div>
		</div>
		<div class="row">
			<div class="input-field">
	          <input id="sEmail" type="email" class="validate">
	          <label for="sEmail">Supervisor's Email</label>
	        </div>
		</div>
		<div class="row">
			<a class="waves-effect waves-light btn">I will do it</a>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
