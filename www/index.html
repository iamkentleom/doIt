<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="icon/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
	<div class="goal">
		<div class="layer">
			
		</div>
		<div class="box b1 text-center">
			<h1>GOAL</h1>
			<form>
				<div class="form-group b1">
					<input class="form-control text-center b1" type="text" placeholder="My goal is...">
					<p></p>
					<button type="button" class="btn btn-success b1" id="goalEntered">I WILL DO IT <i class="fas fa-arrow-circle-right b1"></i></button>
				</div>
			</form>
		</div>
		<div class="box b2 text-center">
			<h1>WHEN</h1>
			<form>
				<div class="form-group">
					<input class="form-control text-center" type="text" placeholder="In...">
					<p></p>
					<span><button type="button" class="btn btn-success" id="backGoal"><i class="fas fa-arrow-circle-left"></i> PREV</button> <button type="button" class="btn btn-success" id="dateEntered">NEXT <i class="fas fa-arrow-circle-right"></i></button></span>
				</div>
			</form>
		</div>
		<div class="box b3 text-center">
			<h1>PAY</h1>
			<form>
				<div class="form-group">
					<input class="form-control text-center" type="text" placeholder="pay">
					<p></p>
					<span><button type="button" class="btn btn-success" id="backDate"><i class="fas fa-arrow-circle-left"></i> PREV</button> <button type="button" class="btn btn-success" id="payEntered">NEXT <i class="fas fa-arrow-circle-right"></i></button></span>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
